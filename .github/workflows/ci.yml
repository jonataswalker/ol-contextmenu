name: CI
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [24]
        name: Node ${{ matrix.node }}
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
            - name: Run tests
              run: npm test
